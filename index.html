<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="links">
      <ul>
        <li class="link"><a href="imageSearch.html">Google Image Search</a></li>
        <li class="link">
          <a href="advancedSearch.html">Google Advanced Search</a>
        </li>
      </ul>
    </nav>
    <div class="googleImg">
      <img src="images/google.png" alt="google" />
    </div>
    <form action="https://www.google.com/search">
      <div id="searchBox">
        <input type="text" name="q" />
      </div>
      <div id="submitSearch">
        <input type="submit" value="Google Search" />
        <a href="https://www.google.com/doodles" class="button"
          >I'm Feeling Lucky</a
        >
      </div>
    </form>
  </body>
</html>
