<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="links">
      <ul>
        <li class="link"><a href="index.html">Google Search</a></li>
      </ul>
    </nav>
    <div class="googleImg">
      <img src="images/google.png" alt="google" />
    </div>
    <form action="http://www.google.com/images">
      <div id="searchBox">
        <input type="text" name="q" />
      </div>
      <div id="submitSearch">
        <input type="submit" value="Google Image Search" />
      </div>
    </form>
  </body>
</html>
