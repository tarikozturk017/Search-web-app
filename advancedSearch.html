<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="links">
      <ul>
        <li class="link"><a href="index.html">Google Search</a></li>
      </ul>
    </nav>
    <div class="googleImg">
      <img src="images/google.png" alt="google" />
    </div>
    <form action="https://www.google.com/search">
      <div id="searchBox">
        <div class="advOpt">
          <p>all these words:</p>
          <input type="text" name="as_q" />
        </div>
        <div class="advOpt">
          <p>this exact word or phrase:</p>
          <input type="text" name="as_epq" />
        </div>
        <div class="advOpt">
          <p>any of these words:</p>
          <input type="text" name="as_oq" />
        </div>
        <div class="advOpt">
          <p>none of these words:</p>
          <input type="text" name="as_eq" />
        </div>
      </div>
      <div id="submitSearch">
        <input id="submitAdvanced" type="submit" value="Advanced Search" />
      </div>
    </form>
  </body>
</html>
